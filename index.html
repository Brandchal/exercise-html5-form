<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body style="background: black;">

        <div  class="container border bg-light" style="margin: 0 auto; margin-top: 80px;">

        <div class=" border bg-white" style="margin-bottom: 20px;"><H1>Payment form example</H1></div>

        <div class=" border alert alert-danger alert-dismissible fade show form-control" style="margin-left: 15px;"><H4>Some fiels are missing</H4></div>

        <form class="row g-3">

          <div class="col-md-4">
            <label for="validationServer01" class="form-label">Card #</label>
            <input type="text" class="form-control is-valid" id="validationServer01" value="XXXXXXXXXXXXXX" required>
            
          </div>


          <div class="col-md-4">
            <label for="validationServer02" class="form-label">CSV #</label>
            <input type="text" class="form-control is-valid" id="validationServer02" value="0000" required>
            
          </div>


          <div class="col-md-4">
            <label for="validationServerUsername" class="form-label">Amount</label>
            <div class="input-group has-validation">
              <span class="input-group-text" id="inputGroupPrepend3">$</span>
              <input type="text" class="form-control is-valid" id="validationServerUsername" value="Amount" required>
             
            </div>
          </div>


          <div class="col-md-6">
            <label for="validationServer03" class="form-label">City</label>
            <input type="text" class="form-control is-invalid" id="validationServer03" required>
            <div class="invalid-feedback">
              Please provide a valid city.
            </div>
          </div>
          <div class="col-md-3">
            <label for="validationServer04" class="form-label">State</label>
            <select class="form-select is-invalid" id="validationServer04" required>
              <option selected disabled value="">Choose...</option>
              <option>...</option>
            </select>
            <div class="invalid-feedback">
              Please select a valid state.
            </div>
          </div>
          <div class="col-md-3">
            <label for="validationServer05" class="form-label">Zip</label>
            <input type="text" class="form-control is-invalid" id="validationServer05" required>
            <div class="invalid-feedback">
              Please provide a valid zip.
            </div>
          </div>
          <div class="col-12">
            <div class="form-check">
              <input class="form-check-input is-invalid" type="checkbox" value="" id="invalidCheck3" required>
              <label class="form-check-label" for="invalidCheck3">
                Agree to terms and conditions
              </label>
              <div class="invalid-feedback">
                You must agree before submitting.
              </div>
            </div>
          </div>
          <div class="col-12">
            <button class="btn btn-primary" type="submit">Submit form</button>
          
        </form>
        </div>

        </div>
</body>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</html>
