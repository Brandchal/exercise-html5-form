<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body style="background: black;">

    <div class="container border bg-white" style="margin: 0 auto; margin-top: 80px;">

        <div class=" border bg-light col-12" style="margin-bottom: 20px;">
            <H2>Payment form example</H2>
        </div>

        <div class=" border alert alert-danger alert-dismissible fade show form-control">
            <H4>Some fiels are missing</H4>
        </div>

        <form class="row g-3">

            <div class="col-md-4">
                <label class="form-label">Card #</label>
                <input type="text" class="form-control is-valid" id="validationServer01" value="XXXXXXXXXXXXXX"
                    required>

            </div>


            <div class="col-md-4">
                <label class="form-label">CVC #</label>
                <input type="text" class="form-control is-valid" id="validationServer02" value="0000" required>

            </div>


            <div class="col-md-4">
                <label class="form-label">Amount</label>
                <div class="input-group has-validation">
                    <span class="input-group-text" id="inputGroupPrepend3">$</span>
                    <input type="text" class="form-control is-valid" id="validationServerUsername" value="Amount"
                        required>

                </div>
            </div>


            <div class="col-md-6">
                <label class="form-label">First Name</label>
                <input type="text" class="form-control is-invalid" id="validationServer03" required>
                <div class="invalid-feedback">
                    Please provide a Name
                </div>
            </div>


            <div class="col-md-6">
                <label class="form-label">Last Name</label>
                <input type="text" class="form-control is-invalid" id="validationServer05" required>
                <div class="invalid-feedback">
                    Please provide a Lasname.
                </div>
            </div>

            <div class="col-md-6">
                <label class="form-label">City</label>
                <input type="text" class="form-control" id="validationServer03" required>
            </div>


            <div class="col-md-3">
                <label class="form-label">State</label>
                <input type="text" class="form-control" value="Pick a State" required>

            </div>

            <div class="col-md-3">
                <label class="form-label">Postal Code</label>
                <input type="text" class="form-control" required>

            </div>

            <div class="col-md-6">
                <label class="form-label">We accept</label><br><br>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                        value="option1">
                    <label class="form-check-label" for="inlineRadio1"><img src="./img/american-express.png"></label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                        value="option2">
                    <label class="form-check-label" for="inlineRadio2"><img src="./img/visa.png" ></label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                        value="option3">
                    <label class="form-check-label" for="inlineRadio2"><img src="./img/mastercard.png" ></label>
                </div>
                 <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                        value="option4">
                    <label class="form-check-label" for="inlineRadio2"><img src="./img/paypal.png"></label>
                </div>

            </div>

            
            <div class="col-md-6">
                <label class="form-label">Message</label><br>
                <textarea name="comments" style="height: 100%; width: 100%;"></textarea>
                <div style="color: gray; font-size: 13px;">
                    Add any note here.
                </div>
            </div>


        </form>


        <div class=" border bg-white col-12" style="margin-top: 5%; padding-bottom: 60px;">         
                         

            
                <button style="float: right; margin-left: 10px; margin-top: 10px" class="btn btn-primary" type="submit">Send</button>

                <button style="float: right; margin-top: 10px " class="btn btn-danger" type="Cancel">Cancel</button>
         


        </div>


</body>

</html>
